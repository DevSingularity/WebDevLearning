<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>031225/1631</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1>Hello, World!</h1>
        <p>Welcome to my practice page</p>
    </div>
    <div class="video">
        <!-- <video src="John Wick.mp4" controls alt="John Wick" width="400"></video>
        <video src="Lucius Son of Maximus.mp4" alt="Lucius" controls width="400"></video> -->
    </div>
    <div>
        <img src="logo.jpg" alt="logo" height="200">
        <img src="devil.jpg" alt="devil" width="200">
        <img src="IAF.jpg" alt="iaf" width="200">
        <audio src="Kahan Tak Yeh Man Ko Andhere - Kishore Kumar.m4a" controls></audio>
    </div>
    <div>
        <table>
            <header>MD Employee Details</header>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Salary</th>
                <th>Achievement</th>
            </tr>
            <tr>
                <td>Saman</td>
                <td>Founder</td>
                <td>50 CrPa</td>
                <td>Got MD $90 billion+ revenue</td>
            </tr>
            <tr>
                <td rowspan="2">Saksham</td>
                <td>CoFounder</td>
                <td>20 CrPa</td>
                <td>Saman's brother</td>
            </tr>
            <tr>
                <td>Senior Analyst</td>
                <td>10 CrPa</td>
                <td>Got $40 billion revenue</td>
            </tr>
        </table>
    </div>
    <div>
        <form action="post">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div>    
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number">
            </div>
            <div>
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>
            <div>
                <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                <label for="subscribe">Subscribe to newsletter</label>
            </div>
            <div>
                <label for="comment">Comment:</label>
                <textarea name="Comment" id="comment" cols="20" rows="4"></textarea>
            </div>
            <div>
                <input type="button" value="Submit">
            </div>
        </form>
    </div>
</body>

</html>
